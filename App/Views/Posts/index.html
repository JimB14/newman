{% extends "base.html" %}

{% block title %}
    Posts
{% endblock %}

{% block body %}

    <h1>Posts</h1>

    <ul>
        {% for post in posts %}
            <h2>{{ post.title }}</h2> <!--  $post['title'] in Twig = post.title  -->
            <p>{{ post.content }}</p> <!--  $post['content'] in Twig = post.content  -->
        {% endfor %}
    </ul>

{% endblock %}
